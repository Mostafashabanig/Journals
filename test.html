<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Axes Stacked Chart</title>
    <!-- Highcharts library -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
</head>
<body>
    <div id="container" style="width: 80%; height: 400px; margin: 0 auto;"></div>

    <script>
        Highcharts.chart('container', {
            chart: {
                zoomType: 'xy'
            },
            title: {
                text: 'Sample Dual Axes Stacked Column and Line Chart'
            },
            xAxis: [{
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                crosshair: true
            }],
            yAxis: [{ // Primary yAxis
                labels: {
                    format: '{value}',
                    style: {
                        color: Highcharts.getOptions().colors[1]
                    }
                },
                title: {
                    text: 'Stacked Columns',
                    style: {
                        color: Highcharts.getOptions().colors[1]
                    }
                }
            }, { // Secondary yAxis
                title: {
                    text: 'Line Series',
                    style: {
                        color: Highcharts.getOptions().colors[0]
                    }
                },
                labels: {
                    format: '{value}',
                    style: {
                        color: Highcharts.getOptions().colors[0]
                    }
                },
                opposite: true
            }],
            tooltip: {
                shared: true
            },
            plotOptions: {
                column: {
                    stacking: 'normal'
                }
            },
            series: [{
                name: 'Section A',
                type: 'column',
                data: [5, 3, 4, 7, 2, 4, 6]

            }, {
                name: 'Section B',
                type: 'column',
                data: [2, 2, 3, 2, 1, 3, 4]

            }, {
                name: 'Section C',
                type: 'column',
                data: [3, 4, 4, 2, 5, 1, 3]

            }, {
                name: 'Section D',
                type: 'column',
                data: [1, 5, 2, 3, 3, 2, 1]

            }, {
                name: 'Trend Line',
                type: 'spline',
                yAxis: 1,
                data: [7, 9, 10, 12, 11, 8, 9],
                tooltip: {
                    valueSuffix: ''
                }
            }]
        });
    </script>
</body>
</html>
